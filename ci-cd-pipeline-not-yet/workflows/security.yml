# ============================================================================
# krepis Security Pipeline
# ============================================================================
# Purpose: Security scanning and vulnerability detection
# Triggers: Push to main, PRs, weekly schedule
# Features:
#   - CodeQL static analysis for TypeScript/JavaScript
#   - Dependency vulnerability scanning
#   - SAST (Static Application Security Testing)
#   - License compliance checking
# ============================================================================

name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

# Prevent concurrent security scans
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ==========================================================================
  # CodeQL Analysis
  # ==========================================================================
  # GitHub's semantic code analysis for security vulnerabilities

  codeql:
    name: üî¨ CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript
          # Use extended security queries for more thorough analysis
          queries: +security-extended,security-and-quality
          # Configure paths to analyze
          config: |
            paths:
              - packages
              - apps
            paths-ignore:
              - '**/node_modules'
              - '**/dist'
              - '**/*.test.ts'
              - '**/*.spec.ts'

      # CodeQL needs to see the source code, not just types
      # So we run autobuild to let it analyze the codebase
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:typescript"

  # ==========================================================================
  # Dependency Vulnerability Scanning
  # ==========================================================================
  # Scans npm dependencies for known vulnerabilities

  dependency-scan:
    name: üîç Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # npm audit for vulnerability detection
      - name: Run npm audit
        run: |
          echo "## üîç Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run audit and capture output
          set +e
          AUDIT_OUTPUT=$(pnpm audit --json 2>/dev/null || true)
          set -e

          # Parse and display results
          if echo "$AUDIT_OUTPUT" | jq -e '.advisories | length > 0' > /dev/null 2>&1; then
            echo "### ‚ö†Ô∏è Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Package | Vulnerability |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|---------|---------------|" >> $GITHUB_STEP_SUMMARY
            echo "$AUDIT_OUTPUT" | jq -r '.advisories | to_entries[] | "| \(.value.severity) | \(.value.module_name) | \(.value.title) |"' >> $GITHUB_STEP_SUMMARY
            
            # Fail on high/critical vulnerabilities
            CRITICAL=$(echo "$AUDIT_OUTPUT" | jq '[.advisories[] | select(.severity == "critical")] | length')
            HIGH=$(echo "$AUDIT_OUTPUT" | jq '[.advisories[] | select(.severity == "high")] | length')
            
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå Found $CRITICAL critical and $HIGH high severity vulnerabilities"
              exit 1
            fi
          else
            echo "### ‚úÖ No Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
          fi

  vuln-scan:
    name: üõ°Ô∏è Vulnerability Scanning
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.0
    with:
      scan-args: |-
        --lockfile=pnpm-lock.yaml
    permissions:
      security-events: write
      contents: read
      actions: read

  # ==========================================================================
  # License Compliance
  # ==========================================================================
  # Ensures all dependencies have compatible licenses

  license-check:
    name: üìú License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install license-checker
        run: pnpm add -g license-checker

      - name: Check Licenses
        run: |
          echo "## üìú License Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Define allowed licenses (Apache-2.0 compatible)
          ALLOWED_LICENSES="MIT;Apache-2.0;ISC;BSD-2-Clause;BSD-3-Clause;CC0-1.0;Unlicense;0BSD"

          # Run license check
          license-checker --onlyAllow "$ALLOWED_LICENSES" --summary || {
            echo "### ‚ùå Incompatible Licenses Found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some dependencies have licenses not compatible with Apache-2.0." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Allowed licenses: $ALLOWED_LICENSES" >> $GITHUB_STEP_SUMMARY
            exit 1
          }

          echo "### ‚úÖ All Licenses Compatible" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All dependencies use licenses compatible with Apache-2.0." >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Secrets Scanning
  # ==========================================================================
  # Detects accidentally committed secrets

  secrets-scan:
    name: üîê Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  # ==========================================================================
  # Security Summary
  # ==========================================================================

  summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-scan, license-check, secrets-scan]
    if: always()
    steps:
      - name: Generate Security Summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = {
              'CodeQL Analysis': '${{ needs.codeql.result }}',
              'Dependency Scan': '${{ needs.dependency-scan.result }}',
              'License Check': '${{ needs.license-check.result }}',
              'Secrets Scan': '${{ needs.secrets-scan.result }}'
            };

            const getIcon = (result) => {
              switch(result) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'skipped': return '‚è≠Ô∏è';
                default: return '‚ö†Ô∏è';
              }
            };

            let summary = '## üõ°Ô∏è Security Scan Results\n\n';
            summary += '| Check | Status |\n|-------|--------|\n';

            let hasFailure = false;
            for (const [name, result] of Object.entries(jobs)) {
              summary += `| ${name} | ${getIcon(result)} ${result} |\n`;
              if (result === 'failure') hasFailure = true;
            }

            summary += '\n---\n';
            summary += hasFailure 
              ? '‚ö†Ô∏è **Some security checks failed. Please review and fix the issues.**'
              : '‚úÖ **All security checks passed.**';

            core.summary.addRaw(summary).write();

            if (hasFailure) {
              core.setFailed('One or more security checks failed');
            }
